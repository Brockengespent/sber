<!doctype html>
<html lang="ru" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Система{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f7f8fa; }
    .card { border: 0; border-radius: 16px; }
    .card-header { border-bottom: 0; background: transparent; }
    .kpi { border-radius: 14px; background: #fff; padding: 16px; box-shadow: 0 4px 14px rgba(16,24,40,.06); }
    .chip { display:inline-flex; align-items:center; gap:6px; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#1e3a8a; font-size:12px; }
    .chip.bad { background:#fee2e2; color:#7f1d1d; }
    .chip.ok { background:#dcfce7; color:#065f46; }
    .muted { color:#64748b; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .skeleton { background: linear-gradient(90deg,#eee,#f5f5f5,#eee); background-size: 200% 100%; animation: sk 1.2s infinite; border-radius: 8px; }
    @keyframes sk { to { background-position: -200% 0; } }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="container-xxl py-4">
    {% block body %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
